helptext=Hier kommt Hilfe für dich!\n``gb.help`` - Du bekommst Hilfe\n``gb.language`` - Du kannst deine Sprache ändern\n``gb.prefix`` - [Server verwalten Berrechtigung benötigt] Du kannst den Server Prefix ändern\n``gb.bug`` -  Sendet eine Bug Nachricht zu den Developern\n``gb.profile`` -  Zeigt dein Profil an\n``gb.ban <@user>`` - Bannt den gementionten User\n``gb.kick <@user>`` -  Kickt den gementionten User\n``gb.countdown <Sekunden>`` -  Startet einen Countdown\n``gb.github <GitHub name>`` -  Verknüft dein Github Account mit dem GottBot
