verificationsetup2=Als erstes schreibe in dem Channel wo später die verifizierung stattfinden soll eine nachricht (das kannst du auch mit gb.say [channel mention] [message titel] [message description]). Danach musst du dir die Message ID der Nachricht kopieren wenn du nicht weißt wie das geht mache gb.faq messageid. Danach brauchst du noch die Rollen ID der Rolle die man bekommt wenn man die Regeln akzeptiert wenn du nicht weißt wie das geht mache gb.faq roleid. Am Ende musst du gb.verification setup [Message ID] [Role ID] machen um das Setup abzuschließen
